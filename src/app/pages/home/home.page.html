<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Hola! {{name}} </ion-title>
    <ion-buttons slot="end">
    <ion-button color="light" (click)="prosesLogout()">
    <ion-icon slot="icon-only" name="exit">

    </ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button   (click)="openCart()" #cart>
      <div class="cart-length">{{cartItemCount | async}}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab >




  <ion-list>
    <ion-item-sliding *ngFor= "let product of products">
      <ion-item>
        <ion-label>{{product.nombre}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
